{% extends "base.html" %}
{% block title %}Gunpla List{% endblock %}
{% block content %}
    <h1>Gunpla Models</h1>
    {% if gunplas %}
        <ul id="gunpla-list">
            {% for gunpla in gunplas %}
                {% include 'gunpla/gunpla_row.html' %}
            {% endfor %}
        </ul>
    {% else %}
        <p>No gunpla models found.</p>
    {% endif %}
{% endblock %}
